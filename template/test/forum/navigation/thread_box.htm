<div class="thread-box">
    <p class="thread-header">
        <!--{avatar($thread[authorid],small)}-->
        <a href="/home.php?mod=space&uid={$thread[authorid]}" class="thread-author" target="_blank">{$thread[author]}</a>
        <!--{if !$recommend_flag}-->
        <span> in </span>
        <a href="/forum.php?mod=forumdisplay&fid={$thread[fid]}" class="thread-forum" target="_blank">{$forum_lists[$thread[fid]]}</a>
        <!--{/if}-->
        <span class="thread-posttime">{$thread[dateline]}</span>
    </p>
    <a href="/forum.php?mod=viewthread&tid={$thread[tid]}&extra=" target="_blank">
        <div class="thread-content">
            <!--<div class="list-thread-img">-->
            <!--<img src="{IMGDIR}/aragakiyui.jpg" alt="">-->
            <!--</div>-->
            <h3>{$thread[subject]}</h3>
            <!--{if $thread[message]}-->
            <div class="list-thread-content">
                <!--{if $thread[readperm] || $thread[price]}-->
                {$lang[hide_thread]}
                <!--{else}-->
                {$thread[message]}
                <!--{/if}-->
            </div>
            <!--{/if}-->
        </div>
    </a>
    <div class="thread-footer">
        <div class="thread-mark">
            <!--{if $thread[heats] && $thread[heats] >= $_G['setting']['heatthread']['iconlevels'][0]}--><span class="label label-danger">{$lang[hot_mark]}</span><!--{/if}-->
            <!--{if $thread[digest]}--><span class="label label-primary">{$lang[digest_mark]}</span><!--{/if}-->
            <!--{if $thread[displayorder]}--><span class="label label-info">{$lang[top_mark]}</span><!--{/if}-->
            <!--{if $thread[rate]}--><span class="label label-warning">{$lang[high_score_mark]}</span><!--{/if}-->
        </div>
        <div class="thread-num">
            <span><i class="fa fa-eye" aria-hidden="true"></i> {$thread[views]}</span>
            <span><i class="fa fa-comment-o" aria-hidden="true"></i> {$thread[replies]}</span>
            <!--<span><i class="fa fa-heart-o" aria-hidden="true"></i> 1</span>-->
        </div>
    </div>
</div>
