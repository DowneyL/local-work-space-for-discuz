<script src="{$_G[setting][jspath]}extend_common/jquery.sticky.js?{VERHASH}"></script>
<script>
    $(function () {
        $('.sidebar').sticky({topSpacing: 72});
    })
</script>
<script>
    $(function(){
        /* advertisement */
        var sideAdv = $('.sidebar-adv');
        var times = $('.sidebar-adv i');
        var sideAdvLink = $('.sidebar-adv .push-adv');
        sideAdv.hover(function () {
            times.show();
        }, function () {
            times.hide();
        });
        times.on('click', function () {
            sideAdvLink.hide();
            sideAdv.slideUp(600);
        });
        sideAdvLink.hover(function (){
            $(this).text("{$lang[push_adv]}").attr('href', "{$_G[setting][kouei_push_adv_link]}");
        }, function () {
            $(this).text("{$lang[adv]}").attr('href', '#');
        });

        /* search form */
        var searchInput = $('.navigation-search .form-control');
        searchInput.on({
            focus : function(){
                $(this).animate({
                    width : '75%'
                },300);
            },
            blur : function(){
                $(this).animate({
                    width : '60%'
                },300);
            }
        });
    })
</script>
